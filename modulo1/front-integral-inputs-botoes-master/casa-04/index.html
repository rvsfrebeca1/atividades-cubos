<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Neuton:wght@400;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela do login</title>
</head>

<body>
  <div class="container">
    <h1>Sign up for free</h1>

    <div class="google">
      <span>Sign up with Google</span>
      <img src="assets/google.svg" alt="">
    </div>

    <span class="login-email">Or sign up with email</span>

    <div class="nome">

      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Eg. Mary Olhson">
    </div>


    <div class="email">

      <label for="email">Email Address</label>
      <input type="text" id="email" placeholder="your@email.com">
    </div>


    <button>Get started</button>

    <span class="bottom" id="bottom">
      Already have an account? <a href="#">Log in</a>
    </span>
  </div>
</body>

</html>
