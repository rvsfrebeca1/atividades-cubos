<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,900&family=Poppins:wght@400;500&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards de usuários</title>
</head>

<body>
  <div class="card-top">
    <div class="info">
      <img class="icone" src="assets/jenny.png" alt="Ícone de usuário">
      <div class="info-jenny">
        <h1>Jenny Molla</h1>
        <span>UX Designer</span>
      </div>
      <div class="seguir">
        <img src="assets/icone-usuario.svg" alt="">
        <span>Seguir</span>
      </div>
    </div>


    <div class="imagens-main">
      <img src="assets/design1.png" alt="">
      <img src="assets/design2.png" alt="">
      <img src="assets/design3.png" alt="">
    </div>
  </div>




  <div class="card-bottom">
    <div class="info2">
      <img class="icone2" src="assets/jenny.png" alt="Ícone de usuário">
      <div class="info-jenny2">

        <h1>Usuário</h1>
        <span class="uxdesigner">UX Designer</span>
        <div class="seguir2">
          <img src="assets/icone-usuario-b.svg" alt="">
          <span>Seguindo</span>
        </div>
      </div>



    </div>


    <div class="imagens-main2">
      <img src="assets/design4.png" alt="">
      <img src="assets/design5.png" alt="">
      <img src="assets/design6.png" alt="">
    </div>
  </div>
  </div>


</body>

</html>
