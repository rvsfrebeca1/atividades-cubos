<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CARD</title>
</head>

<body>
  <div class="card">
    <div class="top">
      <img src="assets/image-victor.jpg" alt="Foto de perfil">

    </div>


    <div class="bottom">

      <div class="nome-idade">
        <h1>Victor Crest</h1>
        <span class="age"> 26 </span>
      </div>

      <p>London</p>
    </div>

    <div class="info">
      <div class="coluna-1">

        <span class="followers">
          80K
        </span>
        <p>followers</p>

      </div>

      <div class="coluna-2">

        <span class="likes">
          803K
        </span>
        <p>Likes</p>

      </div>

      <div class="coluna-3">

        <span class="photos">
          1,4K
        </span>
        <p>Photos</p>
      </div>
    </div>

  </div>
</body>

</html>
